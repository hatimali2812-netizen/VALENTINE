<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e8;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    img {
      width: 180px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 30px;
    }

    #no {
      background: #eee;
      color: black;
      right: 30px;
    }

    .hidden {
      display: none;
    }

    /* üåä Smooth animations */
    @keyframes shellFall {
      0% {
        transform: translateY(-30px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes confettiFloat {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="bear.gif" alt="bear">

    <h2 id="question">Dumboooo will you be my valentine ?</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <audio id="music" src="love.mp3"></audio>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const question = document.getElementById("question");
    const music = document.getElementById("music");

    // YES click
    yesBtn.addEventListener("click", () => {
      question.innerHTML = "I knew it MAM üíñ";
      yesBtn.classList.add("hidden");
      noBtn.classList.add("hidden");
      music.play();
      launchShells();
      launchConfetti();
    });

    // NO button moves position only
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // üêö Smooth shells
    function launchShells() {
      for (let i = 0; i < 18; i++) {
        const shell = document.createElement("div");
        shell.innerText = "üêö";
        shell.style.position = "fixed";
        shell.style.left = Math.random() * 100 + "vw";
        shell.style.top = "-30px";
        shell.style.fontSize = Math.random() * 18 + 18 + "px";
        shell.style.animation = "shellFall 5s ease-in-out forwards";
        shell.style.pointerEvents = "none";
        document.body.appendChild(shell);
        setTimeout(() => shell.remove(), 5000);
      }
    }

    // üéâ Smooth confetti
    function launchConfetti() {
      for (let i = 0; i < 22; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "6px";
        confetti.style.height = "6px";
        confetti.style.borderRadius = "50%";
        confetti.style.background =
          ["#ffcad4", "#ffd6a5", "#cdb4db", "#bde0fe"][
            Math.floor(Math.random() * 4)
          ];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * 100 + "vh";
        confetti.style.animation = "confettiFloat 2s ease-out forwards";
        confetti.style.pointerEvents = "none";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }
  </script>

</body>
</html>
