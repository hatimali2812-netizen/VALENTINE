<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e8;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    img {
      width: 180px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 30px;
    }

    #no {
      background: #eee;
      color: black;
      right: 30px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="bear.gif" alt="bear">

    <h2 id="question">Dumboooo will you be my valentine ?</h2>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <audio id="music" src="love.mp3"></audio>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const question = document.getElementById("question");
    const music = document.getElementById("music");

    // YES click
    yesBtn.addEventListener("click", () => {
      question.innerHTML = "I knew it MAM ðŸ’–";
      yesBtn.classList.add("hidden");
      noBtn.classList.add("hidden");
      music.play();
    });

    // NO button moves position
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
